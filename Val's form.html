<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="./Val's style.css">
    
    <title>Val's Form Test</title>

</head>

<body>
<div id="container">
    <form>
    <h1>Val's Bio</h1>

    
<div>
    <label for="Name">Name</label><br>
    <input type="text" class="text-group" id="Name" placeholder="Name..." height="20px" width="40px">
</div>
<div>
    <label for="Email">Email</label><br>
    <input type="email" class="text-group" id="Email" placeholder="Email...">
</div>
<div>
    <label for="Password">Password</label><br>
    <input type="password" class="text-group" id="Password" name="Password" placeholder="Password...">
</div>

<div>
    <label for="20-30">20-30</label>
    <input type="radio" id="20-30" name="age">

    <label for="31-40">31-40</label>
    <input type="radio" id="31-40" name="age">

    <label for="41-60">41-60</label>
    <input type="radio" id="41-60"name="age">

</div>

<h3> My Skills</h3>
<div>
    <label for="Java">Java</label>
    <input type="checkbox" id="Java">

    <label for="Python">Python</label>
    <input type="checkbox" id="Python">

    <label for="Node">Node</label>
    <input type="checkbox" id="Node">
</div>
<br>
<div>
<label for="Number">Number</label>
<input type="number" id="number" placeholder="Your mobile number">
</div>
<br>
<div>
<label for="About">About yourself</label>
<br>
<textarea id="About" rows="10px" cols="50px" placeholder="About yourself"></textarea>
</div>
<div class="but">
    <button>Submit</button>
    
</div>

</form>   
</div> 
</body>
</html>
