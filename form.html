<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <div id="container">
        <form>
            <div>
                <h1>My Bio</h1>
            </div>
            <div>
                <label for="name">Name:</label>
                <br>
                <input class ="form-group" type="text" name="name" id="name" placeholder ="Name ...">
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input class ="form-group" type="email" name="email" id="email" placeholder ="Email...">
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input class ="form-group" type="password" name="password" id="password" placeholder ="Your Password...">
            </div>
            <div>
                <label for="age"> 20-30</label>
                <input type="radio" name="age" id="20-30"/>
                <label for="age"> 31-40</label>
                <input type="radio" name="age" id="31-40"/>
                <label for="age"> 41-60</label>
                <input type="radio" name="age" id="41-60"/>
            </div>
            <div>
                <h3>My Skills</h3>
               <label for="Java"> Java </label>
               <input type="checkbox" name="Java" id="Java">
               <label for="Javascript"> Javascript </label>
               <input type="checkbox" name="Javascript" id="Javascript">
               <label for="Html"> Html </label>
               <input type="checkbox" name="html" id="html">
            </div>
            <div>
                <label for="Number"> Number</label>
                <input class="form-num" type="number" name="Number" id="Number">
            </div>
            <div>
                <label for="about"> About yourself </label>
               <br>
         <textarea name="about" id="about" placeholder="about yourself" rows="10"
                cols="50"></textarea>
            </div>
            <div class="but"> 
                <button type="button">Submit</button>
                </div>
            </div>
        </form>

        <div>
        <div>
  </div>
</body>
</html>
